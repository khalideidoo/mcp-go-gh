command: cache
description: Work with GitHub Actions caches
subcommands:
  - name: list
    description: List GitHub Actions caches
    parameters:
      - name: key
        type: string
        flag: --key
        short: -k
        description: Filter by cache key prefix
      - name: limit
        type: integer
        flag: --limit
        short: -L
        description: Maximum number of caches to fetch
      - name: order
        type: string
        flag: --order
        short: -O
        description: Order of caches returned
        enum:
          - asc
          - desc
      - name: ref
        type: string
        flag: --ref
        short: -r
        description: Filter by ref (formatted as refs/heads/<branch> or refs/pull/<number>/merge)
      - name: sort
        type: string
        flag: --sort
        short: -S
        description: Sort fetched caches
        enum:
          - created_at
          - last_accessed_at
          - size_in_bytes
      - name: json
        type: array
        item_type: string
        flag: --json
        description: Output JSON with the specified fields
      - name: jq
        type: string
        flag: --jq
        short: -q
        description: Filter JSON output using a jq expression
      - name: template
        type: string
        flag: --template
        short: -t
        description: Format JSON output using a Go template
      - name: repo
        type: string
        flag: --repo
        short: -R
        description: Select repository in OWNER/REPO format

  - name: delete
    description: Delete GitHub Actions caches
    parameters:
      - name: cache_id
        type: string
        description: Cache ID or cache key (positional argument)
        positional: true
      - name: all
        type: boolean
        flag: --all
        short: -a
        description: Delete all caches
      - name: ref
        type: string
        flag: --ref
        short: -r
        description: Delete by cache key and ref (formatted as refs/heads/<branch> or refs/pull/<number>/merge)
      - name: succeed_on_no_caches
        type: boolean
        flag: --succeed-on-no-caches
        description: Return exit code 0 if no caches found (must be used with --all)
      - name: repo
        type: string
        flag: --repo
        short: -R
        description: Select repository in OWNER/REPO format
