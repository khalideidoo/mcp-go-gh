command: extension
description: Manage GitHub CLI extensions
subcommands:
  - name: list
    description: List installed extension commands
    parameters: []

  - name: install
    description: Install a gh extension from a repository
    parameters:
      - name: repository
        type: string
        description: Repository in OWNER/REPO format or URL (positional argument)
        positional: true
        required: true
      - name: force
        type: boolean
        flag: --force
        description: Force upgrade extension, or ignore if latest already installed
      - name: pin
        type: string
        flag: --pin
        description: Pin extension to a release tag or commit ref

  - name: remove
    description: Remove an installed extension
    parameters:
      - name: name
        type: string
        description: Name of the extension (positional argument)
        positional: true
        required: true

  - name: upgrade
    description: Upgrade installed extensions
    parameters:
      - name: name
        type: string
        description: Name of the extension to upgrade (positional argument)
        positional: true
      - name: all
        type: boolean
        flag: --all
        description: Upgrade all extensions
      - name: dry_run
        type: boolean
        flag: --dry-run
        description: Only display upgrades
      - name: force
        type: boolean
        flag: --force
        description: Force upgrade extension

  - name: search
    description: Search for gh extensions
    parameters:
      - name: query
        type: string
        description: Search query (positional argument)
        positional: true
      - name: license
        type: array
        item_type: string
        flag: --license
        description: Filter based on license type
      - name: limit
        type: integer
        flag: --limit
        short: -L
        description: Maximum number of extensions to fetch
      - name: order
        type: string
        flag: --order
        description: Order of repositories returned
        enum:
          - asc
          - desc
      - name: owner
        type: array
        item_type: string
        flag: --owner
        description: Filter on owner
      - name: sort
        type: string
        flag: --sort
        description: Sort fetched repositories
        enum:
          - forks
          - help-wanted-issues
          - stars
          - updated
          - best-match
      - name: json
        type: array
        item_type: string
        flag: --json
        description: Output JSON with the specified fields
      - name: jq
        type: string
        flag: --jq
        short: -q
        description: Filter JSON output using a jq expression
      - name: template
        type: string
        flag: --template
        short: -t
        description: Format JSON output using a Go template
      - name: web
        type: boolean
        flag: --web
        short: -w
        description: Open the search query in the web browser

  - name: create
    description: Create a new extension
    parameters:
      - name: name
        type: string
        description: Name of the extension (positional argument)
        positional: true
      - name: precompiled
        type: string
        flag: --precompiled
        description: Create a precompiled extension
        enum:
          - go
          - other

  - name: exec
    description: Execute an installed extension
    parameters:
      - name: name
        type: string
        description: Name of the extension to execute (positional argument)
        positional: true
        required: true

  - name: browse
    description: Enter a UI for browsing, adding, and removing extensions
    parameters: []
