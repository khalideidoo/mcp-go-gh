command: gist
description: Manage gists
subcommands:
  - name: create
    description: Create a new gist
    parameters:
      - name: files
        type: array
        item_type: string
        description: Files to include in gist (positional arguments)
        positional: true

      - name: desc
        type: string
        flag: --desc
        short: -d
        description: Description for the gist

      - name: filename
        type: string
        flag: --filename
        short: -f
        description: Provide a filename for stdin content

      - name: public
        type: boolean
        flag: --public
        short: -p
        description: List the gist publicly

      - name: web
        type: boolean
        flag: --web
        short: -w
        description: Open in web browser

  - name: list
    description: List gists owned by user
    parameters:
      - name: limit
        type: integer
        flag: --limit
        short: -L
        description: Maximum number of gists to fetch

      - name: public
        type: boolean
        flag: --public
        description: Show only public gists

      - name: secret
        type: boolean
        flag: --secret
        description: Show only secret gists

      - name: json
        type: array
        item_type: string
        flag: --json
        description: Output JSON with the specified fields

      - name: jq
        type: string
        flag: --jq
        short: -q
        description: Filter JSON output using a jq expression

      - name: template
        type: string
        flag: --template
        short: -t
        description: Format JSON output using a Go template

  - name: view
    description: View a gist
    parameters:
      - name: gist
        type: string
        description: Gist ID or URL (positional argument)
        positional: true
        required: true

      - name: filename
        type: string
        flag: --filename
        short: -f
        description: Display a single file from the gist

      - name: files
        type: boolean
        flag: --files
        description: List file names from the gist

      - name: raw
        type: boolean
        flag: --raw
        short: -r
        description: Print raw instead of rendered gist contents

      - name: web
        type: boolean
        flag: --web
        short: -w
        description: Open gist in the browser

  - name: edit
    description: Edit a gist
    parameters:
      - name: gist
        type: string
        description: Gist ID or URL (positional argument)
        positional: true
        required: true

      - name: add
        type: array
        item_type: string
        flag: --add
        short: -a
        description: Add a new file to the gist

      - name: desc
        type: string
        flag: --desc
        short: -d
        description: New description for the gist

      - name: filename
        type: string
        flag: --filename
        short: -f
        description: Select a file to edit

      - name: remove
        type: array
        item_type: string
        flag: --remove
        short: -r
        description: Remove a file from the gist

  - name: delete
    description: Delete a gist
    parameters:
      - name: gist
        type: string
        description: Gist ID or URL (positional argument)
        positional: true
        required: true

  - name: clone
    description: Clone a gist locally
    parameters:
      - name: gist
        type: string
        description: Gist ID or URL (positional argument)
        positional: true
        required: true

      - name: directory
        type: string
        description: Directory to clone into (positional argument)
        positional: true
