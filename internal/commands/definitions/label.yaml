command: label
description: Manage labels
subcommands:
  - name: create
    description: Create a new label
    parameters:
      - name: name
        type: string
        description: Name of the label (positional)
        positional: true
        required: true

      - name: color
        type: string
        flag: --color
        short: -c
        description: Color of the label (6 character hex value)

      - name: description
        type: string
        flag: --description
        short: -d
        description: Description of the label

      - name: force
        type: boolean
        flag: --force
        short: -f
        description: Update the label color and description if label already exists

      - name: repo
        type: string
        flag: --repo
        short: -R
        description: Select repository in OWNER/REPO format

  - name: list
    description: List labels in a repository
    parameters:
      - name: limit
        type: integer
        flag: --limit
        short: -L
        description: Maximum number of labels to fetch

      - name: json
        type: array
        item_type: string
        flag: --json
        description: Output JSON with the specified fields

      - name: jq
        type: string
        flag: --jq
        short: -q
        description: Filter JSON output using a jq expression

      - name: template
        type: string
        flag: --template
        short: -t
        description: Format JSON output using a Go template

      - name: web
        type: boolean
        flag: --web
        short: -w
        description: Open labels in the web browser

      - name: repo
        type: string
        flag: --repo
        short: -R
        description: Select repository in OWNER/REPO format

  - name: edit
    description: Edit a label
    parameters:
      - name: name
        type: string
        description: Current name of the label (positional)
        positional: true
        required: true

      - name: color
        type: string
        flag: --color
        short: -c
        description: Color of the label (6 character hex value)

      - name: description
        type: string
        flag: --description
        short: -d
        description: Description of the label

      - name: new_name
        type: string
        flag: --name
        short: -n
        description: New name of the label

      - name: repo
        type: string
        flag: --repo
        short: -R
        description: Select repository in OWNER/REPO format

  - name: delete
    description: Delete a label from a repository
    parameters:
      - name: name
        type: string
        description: Name of the label (positional)
        positional: true
        required: true

      - name: yes
        type: boolean
        flag: --yes
        short: -y
        description: Skip the confirmation prompt

      - name: repo
        type: string
        flag: --repo
        short: -R
        description: Select repository in OWNER/REPO format

  - name: clone
    description: Clone labels from one repository to another
    parameters:
      - name: source_repository
        type: string
        description: Source repository in OWNER/REPO format (positional)
        positional: true
        required: true

      - name: force
        type: boolean
        flag: --force
        short: -f
        description: Overwrite labels in the destination repository

      - name: repo
        type: string
        flag: --repo
        short: -R
        description: Destination repository in OWNER/REPO format
