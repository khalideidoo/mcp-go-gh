command: pr
description: Manage pull requests
subcommands:
  - name: create
    description: Create a pull request on GitHub
    parameters:
      - name: title
        type: string
        flag: --title
        short: -t
        description: Title for the pull request

      - name: body
        type: string
        flag: --body
        short: -b
        description: Body text for the pull request

      - name: body_file
        type: string
        flag: --body-file
        short: -F
        description: Read body text from file (use - for stdin)

      - name: fill
        type: boolean
        flag: --fill
        short: -f
        description: Use commit info for title and body

      - name: fill_first
        type: boolean
        flag: --fill-first
        description: Use first commit for title and body

      - name: fill_verbose
        type: boolean
        flag: --fill-verbose
        description: Use commits msg+body for description

      - name: base
        type: string
        flag: --base
        short: -B
        description: The base branch to merge into

      - name: head
        type: string
        flag: --head
        short: -H
        description: The head branch containing commits

      - name: draft
        type: boolean
        flag: --draft
        short: -d
        description: Mark pull request as a draft

      - name: no_maintainer_edit
        type: boolean
        flag: --no-maintainer-edit
        description: Disable maintainer ability to modify PR

      - name: assignee
        type: array
        item_type: string
        flag: --assignee
        short: -a
        description: Assign people by their login (use @me for self)

      - name: reviewer
        type: array
        item_type: string
        flag: --reviewer
        short: -r
        description: Request reviews from people or teams

      - name: label
        type: array
        item_type: string
        flag: --label
        short: -l
        description: Add labels by name

      - name: milestone
        type: string
        flag: --milestone
        short: -m
        description: Add the pull request to a milestone by name

      - name: project
        type: array
        item_type: string
        flag: --project
        short: -p
        description: Add the pull request to projects by title

      - name: template
        type: string
        flag: --template
        short: -T
        description: Template file to use as starting body text

      - name: recover
        type: string
        flag: --recover
        description: Recover input from a failed run

      - name: web
        type: boolean
        flag: --web
        short: -w
        description: Open the web browser to create a pull request

      - name: dry_run
        type: boolean
        flag: --dry-run
        description: Print details instead of creating the PR

      - name: repo
        type: string
        flag: --repo
        short: -R
        description: Select target repository in OWNER/REPO format

  - name: list
    description: List pull requests in a repository
    parameters:
      - name: assignee
        type: string
        flag: --assignee
        short: -a
        description: Filter by assignee

      - name: author
        type: string
        flag: --author
        short: -A
        description: Filter by author

      - name: base
        type: string
        flag: --base
        short: -B
        description: Filter by base branch

      - name: head
        type: string
        flag: --head
        short: -H
        description: Filter by head branch

      - name: label
        type: array
        item_type: string
        flag: --label
        short: -l
        description: Filter by label

      - name: state
        type: string
        flag: --state
        short: -s
        description: Filter by state
        enum: [open, closed, merged, all]

      - name: search
        type: string
        flag: --search
        short: -S
        description: Search pull requests with query

      - name: app
        type: string
        flag: --app
        description: Filter by GitHub App author

      - name: draft
        type: boolean
        flag: --draft
        short: -d
        description: Filter by draft state

      - name: limit
        type: integer
        flag: --limit
        short: -L
        description: Maximum number of items to fetch

      - name: json
        type: array
        item_type: string
        flag: --json
        description: Output JSON with the specified fields

      - name: jq
        type: string
        flag: --jq
        short: -q
        description: Filter JSON output using a jq expression

      - name: template
        type: string
        flag: --template
        short: -t
        description: Format JSON output using a Go template

      - name: web
        type: boolean
        flag: --web
        short: -w
        description: List pull requests in the web browser

      - name: repo
        type: string
        flag: --repo
        short: -R
        description: Select target repository in OWNER/REPO format

  - name: view
    description: View a pull request
    parameters:
      - name: number
        type: string
        description: Pull request number or URL (positional argument)
        positional: true

      - name: comments
        type: boolean
        flag: --comments
        short: -c
        description: View pull request comments

      - name: json
        type: array
        item_type: string
        flag: --json
        description: Output JSON with the specified fields

      - name: jq
        type: string
        flag: --jq
        short: -q
        description: Filter JSON output using a jq expression

      - name: template
        type: string
        flag: --template
        short: -t
        description: Format JSON output using a Go template

      - name: web
        type: boolean
        flag: --web
        short: -w
        description: Open pull request in the browser

      - name: repo
        type: string
        flag: --repo
        short: -R
        description: Select target repository in OWNER/REPO format

  - name: close
    description: Close a pull request
    parameters:
      - name: number
        type: string
        description: Pull request number or URL (positional argument)
        positional: true

      - name: comment
        type: string
        flag: --comment
        short: -c
        description: Leave a closing comment

      - name: delete_branch
        type: boolean
        flag: --delete-branch
        short: -d
        description: Delete the local and remote branch after close

      - name: repo
        type: string
        flag: --repo
        short: -R
        description: Select target repository in OWNER/REPO format

  - name: merge
    description: Merge a pull request
    parameters:
      - name: number
        type: string
        description: Pull request number or URL (positional argument)
        positional: true

      - name: admin
        type: boolean
        flag: --admin
        description: Use administrator privileges to merge

      - name: auto
        type: boolean
        flag: --auto
        description: Automatically merge when requirements are met

      - name: body
        type: string
        flag: --body
        short: -b
        description: Body text for the merge commit

      - name: body_file
        type: string
        flag: --body-file
        short: -F
        description: Read body from file (use - for stdin)

      - name: delete_branch
        type: boolean
        flag: --delete-branch
        short: -d
        description: Delete the local and remote branch after merge

      - name: disable_auto
        type: boolean
        flag: --disable-auto
        description: Disable auto-merge for pull request

      - name: merge
        type: boolean
        flag: --merge
        short: -m
        description: Merge the commits with merge commit

      - name: rebase
        type: boolean
        flag: --rebase
        short: -r
        description: Rebase the commits onto the base branch

      - name: squash
        type: boolean
        flag: --squash
        short: -s
        description: Squash the commits into one commit

      - name: subject
        type: string
        flag: --subject
        short: -t
        description: Subject for the merge commit

      - name: match_head_commit
        type: string
        flag: --match-head-commit
        description: Commit SHA the PR head must match

      - name: repo
        type: string
        flag: --repo
        short: -R
        description: Select target repository in OWNER/REPO format

  - name: checkout
    description: Check out a pull request in git
    parameters:
      - name: number
        type: string
        description: Pull request number or URL or branch (positional argument)
        positional: true

      - name: branch
        type: string
        flag: --branch
        short: -b
        description: Local branch name to use

      - name: detach
        type: boolean
        flag: --detach
        description: Checkout PR with a detached HEAD

      - name: force
        type: boolean
        flag: --force
        short: -f
        description: Reset the existing local branch to the latest state

      - name: recurse_submodules
        type: boolean
        flag: --recurse-submodules
        description: Update all submodules after checkout

      - name: repo
        type: string
        flag: --repo
        short: -R
        description: Select target repository in OWNER/REPO format

  - name: checks
    description: Show CI status for a pull request
    parameters:
      - name: number
        type: string
        description: Pull request number or URL (positional argument)
        positional: true

      - name: fail_fast
        type: boolean
        flag: --fail-fast
        description: Exit watch mode on first failure

      - name: interval
        type: integer
        flag: --interval
        short: -i
        description: Refresh interval in seconds for watch mode

      - name: watch
        type: boolean
        flag: --watch
        short: -w
        description: Watch checks until they finish

      - name: web
        type: boolean
        flag: --web
        description: Open the web browser to show checks

      - name: repo
        type: string
        flag: --repo
        short: -R
        description: Select target repository in OWNER/REPO format

  - name: diff
    description: View changes in a pull request
    parameters:
      - name: number
        type: string
        description: Pull request number or URL (positional argument)
        positional: true

      - name: color
        type: string
        flag: --color
        description: Use colored output
        enum: [always, never, auto]

      - name: name_only
        type: boolean
        flag: --name-only
        description: Display only names of changed files

      - name: patch
        type: boolean
        flag: --patch
        description: Display diff in patch format

      - name: web
        type: boolean
        flag: --web
        short: -w
        description: Open the pull request diff in the browser

      - name: repo
        type: string
        flag: --repo
        short: -R
        description: Select target repository in OWNER/REPO format

  - name: comment
    description: Add a comment to a pull request
    parameters:
      - name: number
        type: string
        description: Pull request number or URL (positional argument)
        positional: true

      - name: body
        type: string
        flag: --body
        short: -b
        description: The comment body text

      - name: body_file
        type: string
        flag: --body-file
        short: -F
        description: Read body from file (use - for stdin)

      - name: editor
        type: boolean
        flag: --editor
        short: -e
        description: Skip prompts and open text editor for body

      - name: web
        type: boolean
        flag: --web
        short: -w
        description: Add comment in the web browser

      - name: repo
        type: string
        flag: --repo
        short: -R
        description: Select target repository in OWNER/REPO format

  - name: edit
    description: Edit a pull request
    parameters:
      - name: number
        type: string
        description: Pull request number or URL (positional argument)
        positional: true

      - name: title
        type: string
        flag: --title
        short: -t
        description: Set the new title

      - name: body
        type: string
        flag: --body
        short: -b
        description: Set the new body

      - name: body_file
        type: string
        flag: --body-file
        short: -F
        description: Read body from file (use - for stdin)

      - name: add_assignee
        type: array
        item_type: string
        flag: --add-assignee
        description: Add assignees by their login

      - name: remove_assignee
        type: array
        item_type: string
        flag: --remove-assignee
        description: Remove assignees by their login

      - name: add_label
        type: array
        item_type: string
        flag: --add-label
        description: Add labels by name

      - name: remove_label
        type: array
        item_type: string
        flag: --remove-label
        description: Remove labels by name

      - name: add_project
        type: array
        item_type: string
        flag: --add-project
        description: Add the pull request to projects by title

      - name: remove_project
        type: array
        item_type: string
        flag: --remove-project
        description: Remove the pull request from projects by title

      - name: add_reviewer
        type: array
        item_type: string
        flag: --add-reviewer
        description: Add reviewers by their login

      - name: remove_reviewer
        type: array
        item_type: string
        flag: --remove-reviewer
        description: Remove reviewers by their login

      - name: milestone
        type: string
        flag: --milestone
        short: -m
        description: Edit the milestone (name or number)

      - name: base
        type: string
        flag: --base
        short: -B
        description: Change the base branch

      - name: repo
        type: string
        flag: --repo
        short: -R
        description: Select target repository in OWNER/REPO format

  - name: ready
    description: Mark a pull request as ready for review
    parameters:
      - name: number
        type: string
        description: Pull request number or URL (positional argument)
        positional: true

      - name: undo
        type: boolean
        flag: --undo
        description: Convert a ready pull request to draft

      - name: repo
        type: string
        flag: --repo
        short: -R
        description: Select target repository in OWNER/REPO format

  - name: reopen
    description: Reopen a closed pull request
    parameters:
      - name: number
        type: string
        description: Pull request number or URL (positional argument)
        positional: true

      - name: comment
        type: string
        flag: --comment
        short: -c
        description: Add a reopening comment

      - name: repo
        type: string
        flag: --repo
        short: -R
        description: Select target repository in OWNER/REPO format

  - name: review
    description: Add a review to a pull request
    parameters:
      - name: number
        type: string
        description: Pull request number or URL (positional argument)
        positional: true

      - name: approve
        type: boolean
        flag: --approve
        short: -a
        description: Approve pull request

      - name: comment
        type: boolean
        flag: --comment
        short: -c
        description: Comment on pull request

      - name: request_changes
        type: boolean
        flag: --request-changes
        short: -r
        description: Request changes on pull request

      - name: body
        type: string
        flag: --body
        short: -b
        description: Specify the body of a review

      - name: body_file
        type: string
        flag: --body-file
        short: -F
        description: Read body from file (use - for stdin)

      - name: repo
        type: string
        flag: --repo
        short: -R
        description: Select target repository in OWNER/REPO format

  - name: status
    description: Show status of relevant pull requests
    parameters:
      - name: jq
        type: string
        flag: --jq
        short: -q
        description: Filter JSON output using a jq expression

      - name: json
        type: array
        item_type: string
        flag: --json
        description: Output JSON with the specified fields

      - name: template
        type: string
        flag: --template
        short: -t
        description: Format JSON output using a Go template

      - name: repo
        type: string
        flag: --repo
        short: -R
        description: Select target repository in OWNER/REPO format
