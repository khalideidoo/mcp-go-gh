command: repo
description: Manage repositories
subcommands:
  - name: create
    description: Create a new repository
    parameters:
      - name: name
        type: string
        description: Name of the repository (positional argument)
        positional: true

      - name: clone
        type: boolean
        flag: --clone
        short: -c
        description: Clone the new repository to the current directory

      - name: description
        type: string
        flag: --description
        short: -d
        description: Description of the repository

      - name: homepage
        type: string
        flag: --homepage
        short: -h
        description: Repository home page URL

      - name: team
        type: string
        flag: --team
        short: -t
        description: The name of the organization team to grant access

      - name: template
        type: string
        flag: --template
        short: -p
        description: Make the new repository based on a template repository

      - name: public
        type: boolean
        flag: --public
        description: Make the new repository public

      - name: private
        type: boolean
        flag: --private
        description: Make the new repository private

      - name: internal
        type: boolean
        flag: --internal
        description: Make the new repository internal

      - name: disable_issues
        type: boolean
        flag: --disable-issues
        description: Disable issues in the new repository

      - name: disable_wiki
        type: boolean
        flag: --disable-wiki
        description: Disable wiki in the new repository

      - name: gitignore
        type: string
        flag: --gitignore
        short: -g
        description: Specify a gitignore template for the repository

      - name: license
        type: string
        flag: --license
        short: -l
        description: Specify an Open Source License for the repository

      - name: push
        type: boolean
        flag: --push
        description: Push local commits to the new repository

      - name: source
        type: string
        flag: --source
        short: -s
        description: Specify path to local repository to use as source

      - name: remote
        type: string
        flag: --remote
        short: -r
        description: Specify remote name for the new repository

      - name: add_readme
        type: boolean
        flag: --add-readme
        description: Add a README file to the new repository

  - name: list
    description: List repositories owned by user or organization
    parameters:
      - name: owner
        type: string
        description: Owner (user or organization) (positional argument)
        positional: true

      - name: archived
        type: boolean
        flag: --archived
        description: Show only archived repositories

      - name: fork
        type: boolean
        flag: --fork
        description: Show only forked repositories

      - name: source
        type: boolean
        flag: --source
        description: Show only non-forked repositories

      - name: language
        type: string
        flag: --language
        short: -l
        description: Filter by primary coding language

      - name: limit
        type: integer
        flag: --limit
        short: -L
        description: Maximum number of repositories to list

      - name: no_archived
        type: boolean
        flag: --no-archived
        description: Omit archived repositories

      - name: topic
        type: string
        flag: --topic
        description: Filter by topic

      - name: visibility
        type: string
        flag: --visibility
        description: Filter by visibility
        enum: [public, private, internal]

      - name: json
        type: array
        item_type: string
        flag: --json
        description: Output JSON with the specified fields

      - name: jq
        type: string
        flag: --jq
        short: -q
        description: Filter JSON output using a jq expression

      - name: template
        type: string
        flag: --template
        short: -t
        description: Format JSON output using a Go template

  - name: view
    description: View a repository
    parameters:
      - name: repository
        type: string
        description: Repository to view (OWNER/REPO or URL) (positional argument)
        positional: true

      - name: branch
        type: string
        flag: --branch
        short: -b
        description: View a specific branch of the repository

      - name: json
        type: array
        item_type: string
        flag: --json
        description: Output JSON with the specified fields

      - name: jq
        type: string
        flag: --jq
        short: -q
        description: Filter JSON output using a jq expression

      - name: template
        type: string
        flag: --template
        short: -t
        description: Format JSON output using a Go template

      - name: web
        type: boolean
        flag: --web
        short: -w
        description: Open repository in the browser

  - name: clone
    description: Clone a repository locally
    parameters:
      - name: repository
        type: string
        description: Repository to clone (OWNER/REPO or URL) (positional argument)
        positional: true
        required: true

      - name: directory
        type: string
        description: Directory to clone into (positional argument)
        positional: true

      - name: depth
        type: integer
        flag: --depth
        description: Create a shallow clone with history truncated

      - name: recurse_submodules
        type: boolean
        flag: --recurse-submodules
        description: Clone with submodules

  - name: fork
    description: Create a fork of a repository
    parameters:
      - name: repository
        type: string
        description: Repository to fork (OWNER/REPO or URL) (positional argument)
        positional: true

      - name: clone
        type: boolean
        flag: --clone
        description: Clone the fork

      - name: default_branch_only
        type: boolean
        flag: --default-branch-only
        description: Only include the default branch

      - name: fork_name
        type: string
        flag: --fork-name
        description: Rename the forked repository

      - name: org
        type: string
        flag: --org
        description: Create the fork in an organization

      - name: remote
        type: boolean
        flag: --remote
        description: Add a git remote for the fork

      - name: remote_name
        type: string
        flag: --remote-name
        description: Specify the remote name

  - name: delete
    description: Delete a repository
    parameters:
      - name: repository
        type: string
        description: Repository to delete (OWNER/REPO) (positional argument)
        positional: true
        required: true

      - name: yes
        type: boolean
        flag: --yes
        description: Skip the confirmation prompt

  - name: archive
    description: Archive a repository
    parameters:
      - name: repository
        type: string
        description: Repository to archive (OWNER/REPO) (positional argument)
        positional: true

      - name: yes
        type: boolean
        flag: --yes
        short: -y
        description: Skip the confirmation prompt

      - name: repo
        type: string
        flag: --repo
        short: -R
        description: Select repository

  - name: unarchive
    description: Unarchive a repository
    parameters:
      - name: repository
        type: string
        description: Repository to unarchive (OWNER/REPO) (positional argument)
        positional: true

      - name: yes
        type: boolean
        flag: --yes
        short: -y
        description: Skip the confirmation prompt

      - name: repo
        type: string
        flag: --repo
        short: -R
        description: Select repository

  - name: edit
    description: Edit repository settings
    parameters:
      - name: repository
        type: string
        description: Repository to edit (OWNER/REPO) (positional argument)
        positional: true

      - name: add_topic
        type: array
        item_type: string
        flag: --add-topic
        description: Add repository topic

      - name: remove_topic
        type: array
        item_type: string
        flag: --remove-topic
        description: Remove repository topic

      - name: allow_forking
        type: boolean
        flag: --allow-forking
        description: Allow forking

      - name: default_branch
        type: string
        flag: --default-branch
        short: -d
        description: Set the default branch name

      - name: delete_branch_on_merge
        type: boolean
        flag: --delete-branch-on-merge
        description: Delete head branch on merge

      - name: description
        type: string
        flag: --description
        description: Repository description

      - name: enable_auto_merge
        type: boolean
        flag: --enable-auto-merge
        description: Enable auto-merge

      - name: enable_discussions
        type: boolean
        flag: --enable-discussions
        description: Enable discussions

      - name: enable_issues
        type: boolean
        flag: --enable-issues
        description: Enable issues

      - name: enable_merge_commit
        type: boolean
        flag: --enable-merge-commit
        description: Enable merge commits

      - name: enable_projects
        type: boolean
        flag: --enable-projects
        description: Enable projects

      - name: enable_rebase_merge
        type: boolean
        flag: --enable-rebase-merge
        description: Enable rebase merging

      - name: enable_squash_merge
        type: boolean
        flag: --enable-squash-merge
        description: Enable squash merging

      - name: enable_wiki
        type: boolean
        flag: --enable-wiki
        description: Enable wiki

      - name: homepage
        type: string
        flag: --homepage
        short: -h
        description: Repository home page URL

      - name: template
        type: boolean
        flag: --template
        description: Make the repository a template

      - name: visibility
        type: string
        flag: --visibility
        description: Repository visibility
        enum: [public, private, internal]

      - name: repo
        type: string
        flag: --repo
        short: -R
        description: Select repository

  - name: rename
    description: Rename a repository
    parameters:
      - name: new_name
        type: string
        description: New name for the repository (positional argument)
        positional: true
        required: true

      - name: yes
        type: boolean
        flag: --yes
        short: -y
        description: Skip confirmation prompt

      - name: repo
        type: string
        flag: --repo
        short: -R
        description: Select repository

  - name: sync
    description: Sync a repository
    parameters:
      - name: source
        type: string
        flag: --source
        short: -s
        description: Source repository (OWNER/REPO)

      - name: branch
        type: string
        flag: --branch
        short: -b
        description: Branch to sync

      - name: force
        type: boolean
        flag: --force
        description: Hard reset if source diverged

      - name: repo
        type: string
        flag: --repo
        short: -R
        description: Select repository
