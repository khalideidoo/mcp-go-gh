command: secret
description: Manage GitHub secrets
subcommands:
  - name: list
    description: List secrets
    parameters:
      - name: app
        type: string
        flag: --app
        short: -a
        description: List secrets for Actions or Dependabot
        enum: [actions, dependabot]

      - name: env
        type: string
        flag: --env
        short: -e
        description: List secrets for an environment

      - name: org
        type: string
        flag: --org
        short: -o
        description: List secrets for an organization

      - name: user
        type: boolean
        flag: --user
        short: -u
        description: List user secrets

      - name: json
        type: array
        item_type: string
        flag: --json
        description: Output JSON with the specified fields

      - name: jq
        type: string
        flag: --jq
        short: -q
        description: Filter JSON output using a jq expression

      - name: template
        type: string
        flag: --template
        short: -t
        description: Format JSON output using a Go template

      - name: repo
        type: string
        flag: --repo
        short: -R
        description: Select repository

  - name: set
    description: Create or update secrets
    parameters:
      - name: secret_name
        type: string
        description: Name of the secret (positional argument)
        positional: true
        required: true

      - name: app
        type: string
        flag: --app
        short: -a
        description: Set secret for Actions or Dependabot
        enum: [actions, dependabot, codespaces]

      - name: body
        type: string
        flag: --body
        short: -b
        description: Secret value (reads from STDIN if not specified)

      - name: body_file
        type: string
        flag: --body-file
        short: -f
        description: Read secret value from file

      - name: env
        type: string
        flag: --env
        short: -e
        description: Set secret for an environment

      - name: no_store
        type: boolean
        flag: --no-store
        description: Do not store secret in org/repo secret manager

      - name: org
        type: string
        flag: --org
        short: -o
        description: Set organization secret

      - name: repos
        type: array
        item_type: string
        flag: --repos
        short: -r
        description: List of repositories with access (org secrets only)

      - name: user
        type: boolean
        flag: --user
        short: -u
        description: Set user secret

      - name: visibility
        type: string
        flag: --visibility
        short: -v
        description: Secret visibility (org secrets only)
        enum: [all, private, selected]

      - name: repo
        type: string
        flag: --repo
        short: -R
        description: Select repository

  - name: remove
    description: Remove secrets
    parameters:
      - name: secret_name
        type: string
        description: Name of the secret (positional argument)
        positional: true
        required: true

      - name: app
        type: string
        flag: --app
        short: -a
        description: Remove secret for Actions or Dependabot
        enum: [actions, dependabot, codespaces]

      - name: env
        type: string
        flag: --env
        short: -e
        description: Remove secret from environment

      - name: org
        type: string
        flag: --org
        short: -o
        description: Remove organization secret

      - name: user
        type: boolean
        flag: --user
        short: -u
        description: Remove user secret

      - name: repo
        type: string
        flag: --repo
        short: -R
        description: Select repository
