command: ssh-key
description: Manage SSH keys registered with your GitHub account
subcommands:
  - name: list
    description: Lists SSH keys in your GitHub account
    parameters: []

  - name: add
    description: Add an SSH key to your GitHub account
    parameters:
      - name: key_file
        type: string
        description: Path to SSH key file (positional argument)
        positional: true
      - name: title
        type: string
        flag: --title
        short: -t
        description: Title for the new key
      - name: type
        type: string
        flag: --type
        description: Type of the SSH key
        enum:
          - authentication
          - signing

  - name: delete
    description: Delete an SSH key from your GitHub account
    parameters:
      - name: id
        type: string
        description: SSH key ID (positional argument)
        positional: true
        required: true
      - name: yes
        type: boolean
        flag: --yes
        short: -y
        description: Skip the confirmation prompt
