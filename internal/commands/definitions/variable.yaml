command: variable
description: Manage GitHub Actions variables
subcommands:
  - name: set
    description: Create or update a variable
    parameters:
      - name: variable_name
        type: string
        description: Name of the variable (positional)
        positional: true
        required: true

      - name: body
        type: string
        flag: --body
        short: -b
        description: The value for the variable (reads from stdin if not specified)

      - name: env_file
        type: string
        flag: --env-file
        short: -f
        description: Load variable names and values from a dotenv-formatted file

      - name: env
        type: string
        flag: --env
        short: -e
        description: Set deployment environment variable

      - name: org
        type: string
        flag: --org
        short: -o
        description: Set organization variable

      - name: repos
        type: array
        item_type: string
        flag: --repos
        short: -r
        description: List of repositories that can access an organization variable

      - name: visibility
        type: string
        flag: --visibility
        short: -v
        description: Set visibility for an organization variable
        enum: [all, private, selected]

      - name: repo
        type: string
        flag: --repo
        short: -R
        description: Select repository in OWNER/REPO format

  - name: list
    description: List variables
    parameters:
      - name: env
        type: string
        flag: --env
        short: -e
        description: List variables for an environment

      - name: org
        type: string
        flag: --org
        short: -o
        description: List variables for an organization

      - name: json
        type: array
        item_type: string
        flag: --json
        description: Output JSON with the specified fields

      - name: jq
        type: string
        flag: --jq
        short: -q
        description: Filter JSON output using a jq expression

      - name: template
        type: string
        flag: --template
        short: -t
        description: Format JSON output using a Go template

      - name: repo
        type: string
        flag: --repo
        short: -R
        description: Select repository in OWNER/REPO format

  - name: get
    description: Get a variable value
    parameters:
      - name: variable_name
        type: string
        description: Name of the variable (positional)
        positional: true
        required: true

      - name: env
        type: string
        flag: --env
        short: -e
        description: Get variable for an environment

      - name: org
        type: string
        flag: --org
        short: -o
        description: Get organization variable

      - name: repo
        type: string
        flag: --repo
        short: -R
        description: Select repository in OWNER/REPO format

  - name: delete
    description: Delete a variable
    parameters:
      - name: variable_name
        type: string
        description: Name of the variable (positional)
        positional: true
        required: true

      - name: env
        type: string
        flag: --env
        short: -e
        description: Delete variable from an environment

      - name: org
        type: string
        flag: --org
        short: -o
        description: Delete organization variable

      - name: repo
        type: string
        flag: --repo
        short: -R
        description: Select repository in OWNER/REPO format
